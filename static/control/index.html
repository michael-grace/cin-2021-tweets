<html>

<head>
    <title>Tweet Board Controller</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body class="p-3">
    <h1>Tweet Board Controller</h1>
    <h4 id="hashtag"></h4>
    <div id="server" class="alert alert-info">Connecting to Server</div>
    <div id="authenticated" class="alert alert-info">Waiting for Connection to Authenticate</div>
    <button id="clear" class="btn btn-danger">Clear All Pending Tweets</button>
    <button id="clear-board" class="btn btn-danger">Clear Tweet Board</button>
    <h4 class="pt-3">Blocked Users</h4>
    <ul id="blocked" class="pt-3"></ul>
    <h4>Recent Tweets</h4>
    <ul id="recents" class="pt-3"></ul>
    <h4>Pending Tweets</h4>
    <ul id="tweets" class="pt-3"></ul>
    <script src="control.js"></script>
</body>

</html>
